<body>
    <form>
    <fieldset >
        <Legend>Resgister Form</Legend>
        First Name: <input type="text" placeholder="Enter First Name"><br>
        Last Name:  <input type="text" placeholder="Enter Last Name"><br>
        Password: <input type="password" placeholder="Input Password"><br>
        Date of Birth: <input type="date" placeholder="Input BirthDate"><br>
        Gender: <select>
                    <option disabled>Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                </select><br>
        Subject:
                <input type="checkbox"> HTML
                <input type="checkbox"> CSS 
                <input type="checkbox"> JS

                <input type="checkbox"> Java    <br>
        Room:
                <input type="radio" name="Room"> KPS
                <input type="radio" name="Room"> SR <br>
        Comment:
                <textarea cols="50" rows="5"></textarea> <br>
        <input type="submit" value="Resgister"> 
        <input type="reset">
    </fieldset>
</form>
